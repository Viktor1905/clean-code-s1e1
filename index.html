<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body>
    <header class="todo-header">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main">
      <div id="add-item-wrapper">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task-input" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <article class="incomplete-tasks" id="incomplete-tasks">
        <div class="incomplete-tasks__item">
          <input type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input unvisible">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg" alt="delete button">
          </button>
        </div>
        <div class="edit-mode incomplete-tasks__item">
          <input type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="edit-btn">Save</button>
          <button class="delete-btn">
            <img src="./remove.svg" alt="delete button">
          </button>
        </div>
      </article>
      <h3>Completed</h3>
      <article class="completed-tasks" id="completed-tasks">
        <div class="completed-tasks__item">
          <input type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-input unvisible">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg" alt="delete button">
          </button>
        </div>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
